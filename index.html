<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Virus Slayer</title>
    </head>
    <body>
        <div class="container">
            <div class="main-content" id="main-content"></div>
        </div>
        <template id="template-start-game">
            <div class="popup" id="start-game-popup">
                <div class="instruction">
                    <h3>Instruction Virus Slayer</h3>
                    <p>1. Input username and click play</p>
                    <p>2. Destroy Virus with D F J K Key</p>
                    <p>3. Reach high score</p>
                    <p>4. Enjoy</p>
                </div>
                <input
                    type="text"
                    name="player_name"
                    id="player_name"
                    placeholder="Input Username"
                /><button id="play-btn" disabled>Play</button>
            </div>
        </template>
        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
