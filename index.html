<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Virus Slayer</title>
    </head>
    <body>
        <div class="container">
            <div class="main-content" id="main-content">
                <canvas id="game"></canvas>
                <div class="popup" id="start-game-popup">
                    <div class="instruction">
                        <h3>Instruction Virus Slayer</h3>
                        <p>1. Input username and click play</p>
                        <p>2. Destroy Virus with D F J K Key</p>
                        <p>3. Reach high score</p>
                        <p>4. Enjoy</p>
                    </div>
                    <input
                        type="text"
                        name="player_name"
                        id="player_name"
                        placeholder="Input Username"
                    /><button id="play-btn" disabled>Play</button>
                </div>
                <div class="popup hide" id="pause-popup">
                    <h2>Paused</h2>
                    <div class="btn-group">
                        <button type="button" id="btn-continue">
                            Continue
                        </button>
                        <button type="button" id="btn-restart">Restart</button>
                        <button type="button" id="btn-quit">Quit</button>
                    </div>
                </div>

                <div class="popup hide" id="gameover-popup">
                    <h2>Game Over</h2>
                    <div id="gameover-scoreboard">
                        <p>Time: <span id="gameover-time"></span></p>
                        <p>Score: <span id="gameover-score"></span></p>
                        <p>player: <span id="gameover-player"></span></p>
                    </div>
                    <div class="btn-group">
                        <button type="button" id="btn-gameover-restart">
                            Restart
                        </button>
                        <button type="button" id="btn-gameover-quit">
                            Quit
                        </button>
                    </div>
                </div>
                <div id="countdown" class="hide">
                    <h2></h2>
                </div>
            </div>
            <div id="score-board" class="hide">
                <p>Time: <span id="time"></span></p>
                <p>Score: <span id="score"></span></p>
                <p>Fail: <span id="fail"></span></p>
                <p>Player: <span id="username"></span></p>
            </div>
        </div>
        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
